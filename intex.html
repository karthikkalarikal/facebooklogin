<!DOCTYPE html>
<html>
  <head>
    <title>facebook login copy</title>
    
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="style/logo.css">
  </head>
  <body>
    <main>
      <div class="login-logo">
            <div class="main-grind">
                  <div class="logo">
                    <img class="logo-photo" src="photo/facebooklogo.svg">
                    <h2>Facebook helps you connect and share with the people in your life.</h2>
                  </div>


                  <div class="login-info">
                    <form id="signup-form">
                      <div class="form-main-div">
                        <div class="form-input-container">
                          <input name="email" class="form-input" type="text" placeholder="Enter your email address or phone number">
                        </div>
                        
                        <div class="form-input-container">
                          <input name="password" class="form-input" type="text" placeholder="Password"></div>
                    </form>
                    
                      
                      <div class="form-input-container"><button class="form-button">Log In</button></div>
                      
                      <div><p><a href>forgotten password</a></p></div>
                      
                      <div class="add-a-border form-input-container">
                        <button class="create-new-button">Create new account</button>
                      </div>
                      
                    </div>
                    <p><strong>Create a Page</strong> for a celebrity, brand or business</p>
                  </div>
              
            </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
      
      <script src="facebook.js"></script>
    </main>
  </body>
</html>
